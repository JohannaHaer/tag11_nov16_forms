<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_3_1.css">
    <title>Forms Level 3_1</title>
</head>
<body>
    <form action="">
        <div class="contact-header">
            <h1>Sign Up Now!</h1>
            <p>Sing up and tell us what you think of the site!</p>
        </div>
        <div class="styling_title">
            <p class="part_number">1</p>
            <h2>First Name & Address</h2>
        </div>
        <section class="section name_and_address">
            <div>
                <label for="name">You Full Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="10" rows="3"></textarea>
            </div>
        </section>
        <div class="styling_title">
            <p class="part_number">2</p>
            <h2>Email & Phone</h2>
        </div>
        <section class="section email_and_number">
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number">
            </div>
        </section>
        <div class="styling_title">
            <p class="part_number">3</p>
            <h2>Password</h2>
        </div>
        <section class="section passwords">
            <div>
                <label for="passowrd">Password</label>
                <input type="password" name="passowrd" id="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </section>
        <section class="submit_and_confirm">
            <div class="submit">
                <input type="submit" value="Send">
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">You agree to our Terms and Policy.</label>
            </div>
        </section>
    </form>
</body>
</html>
