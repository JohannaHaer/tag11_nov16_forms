<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_3_2_signup.css">
    <title>Forms Level 3_2 Sign up</title>
</head>
<body>
    <form>
        <section class="signup_login">
            <div>
                <input type="button" value="Sign up">
            </div>
            <div>
                <a href="./index_3_2_login.html"><input type="button" value="Login"></a>
            </div>
        </section>
        <h1>Sign up for Free</h1>
        <section class="name">
            <div>
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            </div>
        </section>
        <section class="email_password">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
        </section>
        <section class="login_button">
            <input type="submit" value="Get Started">
        </section>
    </form>
</body>
</html>
