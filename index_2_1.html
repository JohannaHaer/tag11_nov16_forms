<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_2_1.css">
    <title>Forms Level 2_1</title>
</head>
<body>
    <div class="contact-header">Contact Us</div>
    <form action="">
        <section class="name">
                <input type="text" name="name" id="name" required placeholder="Your Name">
        </section>
        <section class="email">
            <input type="email" name="email" id="email" required placeholder="Email Adress">
        </section>
        </section>
        <section class="message">
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Type your Message"></textarea>
        </section>
        <section class="submit">
            <input type="submit" value="Send">
        </section>
    </form>
</body>
</html>
