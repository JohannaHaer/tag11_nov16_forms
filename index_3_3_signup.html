<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_3_3_singup.css">
    <title>Forms Level 3_3 Sign up</title>
</head>
<body>
    <form>
        <section class="register_login">
            <a href="./index_3_3_login.html"><input class="login_button" type="button" value="Login"></a>
            <input class="register_button" type="button" value="Register">
        </section>
        <section class="social_icons">
            <a href="#"><img src="./assets/img/facebook.png" alt="facebook_icon"></a>
            <a href="#"><img src="./assets/img/google-plus.png" alt="google_plus_icon"></a>
            <a href="#"><img src="./assets/img/twitter.png" alt="twitter_icon"></a>
        </section>
        <section class="name_password">
            <input type="text" name="name" id="name" placeholder="Enter Name">
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </section>
        <section class="remember_pw">
            <input type="checkbox" name="remember_pw" id="remember_pw">
            <label for="remember_pw">Remember password</label>
        </section>
        <section class="big_register_button">
            <input type="submit" value="Register">
        </section>
    </form>
</body>
</html>
