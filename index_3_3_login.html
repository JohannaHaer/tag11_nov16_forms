<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_3_3_login.css">
    <title>Forms Level 3_3 Login</title>
</head>
<body>
    <form>
        <section class="register_login">
            <input class="login_button" type="button" value="Login">
            <a href="./index_3_3_signup.html"><input class="register_button" type="button" value="Register"></a>
        </section>
        <section class="social_icons">
            <a href="#"><img src="./assets/img/facebook.png" alt="facebook_icon"></a>
            <a href="#"><img src="./assets/img/google-plus.png" alt="google_plus_icon"></a>
            <a href="#"><img src="./assets/img/twitter.png" alt="twitter_icon"></a>
        </section>
        <section class="email_name_password">
            <input type="email" name="email" id="email" placeholder="Enter Email">
            <input type="text" name="name" id="name" placeholder="Enter Name">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <input type="password" name="password" id="password" placeholder="Repeat Password">
        </section>
    </form>
</body>
</html>
